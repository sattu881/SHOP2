<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegance Dresses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff0f5;
    }
    header {
      background-color: #c71585;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #ffb6c1;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .dress-card {
      background-color: white;
      width: 250px;
      margin: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .dress-card img {
      width: 100%;
      height: auto;
    }
    .dress-card h3, .dress-card p {
      padding: 0 15px;
    }
    footer {
      background-color: #c71585;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Elegance Dresses</h1>
    <p>Your one-stop shop for trendy dresses!</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">New Arrivals</a>
    <a href="#">Collections</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="dress-card">
      <img src="https://via.placeholder.com/250x300.png?text=Floral+Dress" alt="Floral Dress">
      <h3>Floral Summer Dress</h3>
      <p>₹1,299</p>
    </div>

    <div class="dress-card">
      <img src="https://via.placeholder.com/250x300.png?text=Evening+Gown" alt="Evening Gown">
      <h3>Elegant Evening Gown</h3>
      <p>₹2,499</p>
    </div>

    <div class="dress-card">
      <img src="https://via.placeholder.com/250x300.png?text=Casual+Dress" alt="Casual Dress">
      <h3>Casual Day Dress</h3>
      <p>₹899</p>
    </div>
  </div>

  <footer>
    <p>© 2025 Elegance Dresses | Designed with ❤️</p>
  </footer>

</body>
</html>
